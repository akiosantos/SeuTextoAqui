<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Informações de Aniversário</title>
</head>
<body>
    <div class="container">
        <h1>Kelly Bildziukas seu Aniversário está chegando!</h1>
        <div class="info">
            <p><strong>Nome:</strong> <span id="name">Kelly Bildziukas</span></p>
            <p><strong>Data de Nascimento:</strong> <span id="birthdate">25/05/1978</span></p>
            <p><strong>Idade:</strong> <span id="age"></span></p>
            <p><strong>Faltam:</strong> <span id="days-until-birthday"></span> dias para o seu aniversário</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

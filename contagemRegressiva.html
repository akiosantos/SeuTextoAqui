<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Contagem Regressiva para o Aniversário</title>
</head>
<body>
    <div class="container">
        <h1>Kelly Bildziukas, seu aniversário está chegando!</h1>
        <div class="info">
            <p><strong>Seu aniversário é:</strong> <span id="birthdate"></span></p>
            <p><strong>Idade:</strong> <span id="age"></span></p>
            <p><strong>Faltam:</strong></p>
            <div id="countdown">
                <span id="days">00</span> dias
                <span id="hours">00</span> horas
                <span id="minutes">00</span> minutos
                <span id="seconds">00</span> segundos
            </div>
        <p><a href="Aponsetadoria.html">Veja a contagem regressiva completa</a></p>

        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>

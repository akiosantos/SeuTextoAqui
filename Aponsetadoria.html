<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countdown.css">
    <title>Contagem Regressiva para o Aniversário</title>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva para o Aniversário de Kelly Bildziukas</h1>
        <div class="countdown">
            <div><span id="days">00</span> dias</div>
            <div><span id="hours">00</span> horas</div>
            <div><span id="minutes">00</span> minutos</div>
            <div><span id="seconds">00</span> segundos</div>
        </div>
    </div>
    <script src="javascriptAposentadoria.js"></script>
</body>
</html>

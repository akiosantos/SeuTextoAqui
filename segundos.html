<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="stylesSegundos.css">
</head>
<body>
    <div class="container">
        <h1>Contagem Total Regressiva para a Aposentadoria da Kelly</h1>
        <div class="countdown">
            <div class="countdown-item"><span id="years">00</span> anos</div>
            <div class="countdown-item"><span id="months">00</span> meses</div>
            <div class="countdown-item"><span id="days">00</span> dias</div>
            <div class="countdown-item"><span id="hours">00</span> horas</div>
            <div class="countdown-item"><span id="minutes">00</span> minutos</div>
            <div class="countdown-item"><span id="seconds">00</span> segundos</div>
        </div>
    </div>
    <script src="ScriptSegundos.js"></script>
</body>
</html
